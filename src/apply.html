    <!--Basic Form apply.html-->
    <div class="form_wrapper">
        <form action="http://mercury.swin.edu.au/it000000/formtest.php" method="post" >
            <div class="form_container">
                <p><legend>Role</legend></p>
                <hr>
                <div class="box_form">
                    <select name="" id="" class="box_input" required>
                        <option value="">Data Analyst</option>
                        <option value="">Data Engiener</option>
                    </select>                 
                </div>
                <br>
            <!--<fieldset>-->
                <p style=""><legend>About you</legend></p>
                <hr>

                <!--Fisrt name field-->
                <div class="box_form">
                    <label for="fisrt_name" class="box_label">First name <span class="req">*</span></label>
                    <input type="text" id ="apl_name" class="box_input" name="apl_name" required maxlength="20" pattern="[a-zA-Z\s]+" title="Name should be max 20 alpha characters long and contain only letters and spaces" placeholder="Enter your full name">
                </div>
                <br>
                
                <!--Last name field-->
                <div class="box_form">
                    <label for="last_name" class="box_label">Last name <span class="req">*</span></label>
                    <input type="text" id="apl_lastname" class="box_input" name="last_name" required maxlength="20" pattern="[a-zA-Z\s]+" title="Lastname should max 20 alpha characters long and contain only letters and spaces" placeholder="Enter your lastname">
                </div>
                <br>

                <!--Date of birth field-->
                <div class="box_form">
                    <label for="date_birth" class="box_label">Date of Birth <span class="req">*</span></label>
                    <input type="text" name="date_birth" class="box_input" id="date_birth" required pattern="[0-3][0-9]/[0-1][0-9]/[0-9]{4}" placeholder="dd/mm/yyyy">
                </div>
                <br>

                <!--Gender field-->
                <div class="box_form">
                    <label for="gender" class="box_label">Gender <span class="req">*</span></label>
                    <div class="box_input">
                        <input type="radio" name="gender" id="female" value="Female" required>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="unit2" value="Male">
                        <label for="male">Male</label>
                    </div>
                </div>
                <br>

                <!--Street address field-->
                <div class="box_form">
                    <label for="street_address" class="box_label">Street Address <span class="req">*</span> </label>
                    <input type="text" class="box_input" maxlength="40" placeholder="Enter your street address">
                </div>
                <br>

                <!--Suburb Town-->
                <div class="box_form">
                    <label for="suburb" class="box_label">Suburb/Town <span class="req">*</span></label>
                    <input type="text" class="box_input" maxlength="40" placeholder="Enter your suburb name">
                </div>
                <br>

                <!--State field-->
                <div class="box_form">
                    <label for="state" class="box_label">State <span class="req">*</span></label>
                    <select name="state" id="state" class="box_input" required>
                        <option value="VIC">VIC</option>
                        <option value="NSW">NSW</option>
                        <option value="QLD">QLD</option>
                        <option value="NT">NT</option>
                        <option value="WA">WA</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="ACT">ACT</option>
                    </select>
                </div>
                <br>

                <!--Postcode field-->
                <div class="box_form">
                    <label for="postcode" class="box_label">Postcode <span class="req">*</span></label>
                    <input type="number" class="box_input" pattern="\d{4}" placeholder="Enter your postcode">
                </div>
                <br>

                <!--Email field-->
                <div class="box_form">
                    <label for="email" class="box_label">Email <span class="req">*</span></label>
                    <input type="email" class="box_input" id="apl_email" name="apl_email" required placeholder="Enter your email">
                </div>
                <br>

                <!--Phone number field-->
                <div class="box_form">
                    <label for="phone" class="box_label">Phone number <span class="req">*</span></label>
                    <input type="number" class="box_input" pattern="\d{8-12}" placeholder="Enter your phone number">
                </div>
                <br>


                <!--Skill list field-->
                <div class="box_form">
                    <label for="gender" class="box_label">Skill list<span class="req">*</span></label>
                    <fieldset class="vertical_radio">
                        <label for="skill1"><input type="checkbox" name="skill" id="skill1" value="Data1">Data Quality Principles</label>
                        <label for="skill2"><input type="checkbox" name="skill" id="skill2" value="Data2">Data privacy laws & compliance</label>
                        <label for="skill3"><input type="checkbox" name="skill" id="skill3" value="Data3">Data privacy laws & compliance</label>
                    </fieldset>
                </div>
                <br>

                <!--Other skills field-->
                <div class="box_form">
                    <label for="other_skills" class="box_label">Other Skills</label>
                    <textarea id="other_skills" name="other_skills" rows="4" class="box_input" placeholder="Describe your skills"></textarea>
                </div>

                <hr>

                <!--Attachment section-->
                <div class="box_form">
                    <label for="cv" class="box_label">Attach your CV</label>
                    <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" class="box_attach">
                </div>

                <br>

                <!--Potfolio Section-->
                <div class="box_form">
                    <label for="portfolio" class="box_label">Link to your Portfolio</label>
                    <input type="url" id="portfolio" name="portfolio" class="box_input" placeholder="Enter your portfolio URL">
                </div>
                <br>

                <!--LinkedIn Section-->
                <div class="box_form">
                    <label for="portfolio" class="box_label">Link to your LinkedIn</label>
                    <input type="url" id="portfolio" name="portfolio" class="box_input" placeholder="Enter your Linkedin URL">
                </div>
                <br>

                <!--GitHub Section-->
                <div class="box_form">
                    <label for="portfolio" class="box_label">Link to your GitHub</label>
                    <input type="url" id="portfolio" name="portfolio" class="box_input" placeholder="Enter your Linkedin URL">
                </div>
                <br>

                <!--Form buttons RESET & SUBMIT-->
                <div class ="buttons_form">
                    <button type="reset" class="reset_btn">Reset Application</button>
                    <button type="submit" class="submit_btn">Submit Application</button> 
                </div>
            </div>    
        </form>
