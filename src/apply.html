<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <!--Required Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body class="apply_body">

    <header>
        <div class="navbar">
        <a href="index.html" class="nav_logo"><img src="./media/asora logo 3.png" alt=""></a>
        <div class="nav_links">
            <a href="#">Home</a>
            <a href="jobs.html">Careers</a>
            <a href="#">Our Team</a>
        </div>
        </div> 
    </header>

    <!--Basic Form apply.html-->
    <div>
        <form action="http://mercury.swin.edu.au/it000000/formtest.php" method="post" class="form_container">
            <fieldset>
                <legend>About you</legend>

                <!--Fisrt name field-->
                <div class="box_form">
                    <label for="fisrt_name" class="box_label">First name <span class="req">*</span></label>
                    <input type="text" id ="apl_name" class="box_input" name="apl_name" required maxlength="20" pattern="[a-zA-Z\s]+" title="Name should be max 20 alpha characters long and contain only letters and spaces" placeholder="Enter your full name">
                </div>
                <br>
                
                <!--Last name field-->
                <div class="box_form">
                    <label for="last_name" class="box_label">Last name <span class="req">*</span></label>
                    <input type="text" id="apl_lastname" class="box_input" name="last_name" required maxlength="20" pattern="[a-zA-Z\s]+" title="Lastname should max 20 alpha characters long and contain only letters and spaces" placeholder="Enter your lastname">
                </div>
                <br>

                <!--Date of birth field-->
                <div class="box_form">
                    <label for="date_birth" class="box_label">Date of Birth <span class="req">*</span></label>
                    <input type="text" name="date_birth" class="box_input" id="date_birth" required pattern="[0-3][0-9]/[0-1][0-9]/[0-9]{4}" placeholder="dd/mm/yyyy">
                </div>
                <br>

                <!--Gender field-->
                <div class="box_form">
                    <label for="gender" class="box_label">Gender <span class="req">*</span></label>
                    <div class="box_input">
                        <input type="radio" name="gender" id="female" value="Female" required>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="unit2" value="Male">
                        <label for="male">Male</label>
                    </div>
                </div>
                <br>

                <!--Street address field-->
                <div class="box_form">
                    <label for="street_address" class="box_label">Street Address <span class="req">*</span> </label>
                    <input type="text" class="box_input" maxlength="40" placeholder="Enter your street address">
                </div>
                <br>

                <!--Suburb Town-->
                <div class="box_form">
                    <label for="suburb" class="box_label">Suburb/Town <span class="req">*</span></label>
                    <input type="text" class="box_input" maxlength="40" placeholder="Enter your suburb name">
                </div>
                <br>

                <!--State field-->
                <div class="box_form">
                    <label for="state" class="box_label">State <span class="req">*</span></label>
                    <select name="state" id="state" class="box_input" required>
                        <option value="VIC">VIC</option>
                        <option value="NSW">NSW</option>
                        <option value="QLD">QLD</option>
                        <option value="NT">NT</option>
                        <option value="WA">WA</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="ACT">ACT</option>
                    </select>
                </div>
                <br>

                <!--Postcode field-->
                <div class="box_form">
                    <label for="postcode" class="box_label">Postcode <span class="req">*</span></label>
                    <input type="number" class="box_input" pattern="\d{4}" placeholder="Enter your postcode">
                </div>
                <br>

                <!--Email field-->
                <div class="box_form">
                    <label for="email" class="box_label">Email <span class="req">*</span></label>
                    <input type="email" class="box_input" id="apl_email" name="apl_email" required placeholder="Enter your email">
                </div>
                <br>

                <!--Phone number field-->
                <div class="box_form">
                    <label for="phone" class="box_label">Phone number <span class="req">*</span></label>
                    <input type="number" class="box_input" pattern="\d{8-12}" placeholder="Enter your phone number">
                </div>


                <!--Skill list field-->
                <p><label for="skills">Skill list</label></p>

                <!--Other skills field-->
                <p><label for="other_skills">Other Skills</label></p>
                <textarea id="other_skills" name="other_skills" rows="4" cols="50" placeholder="Describe your skills"></textarea>

            </fieldset>

            <fieldset>
                <legend>Attachments</legend>
                <p><label for="cv">Attach your CV</label></p>
                <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
                <p><label for="portfolio">Link to your Portfolio</label></p>
                <input type="url" id="portfolio" name="portfolio" placeholder="Enter your portfolio URL">
            </fieldset>


            <fieldset>
                <legend>Experience</legend>
                <p><label for="work_title">Title</label></p>
                <input type="text" id="work_title" name="work_title" required pattern="[a-zA-Z\s]+" placeholder="Enter your job title">
                <p><label for="company">Company</label></p>
                <input type="text" id="company" name="company" required pattern="[a-zA-Z\s]+" placeholder="Enter your company name">
                <p><label for="job_description">Job Description</label></p>
                <textarea id="job_description" name="job_description" rows="4" cols="50" placeholder="Describe your job role"></textarea>
                <p><label for="_expfrom">From</label></p>
                <input type="month" id="from" name="from" required>
                <p><label for="to">To</label></p>
                <input type="month" id="to" name="to" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <p><label for="insti">Institution</label></p>
                <input type="text" id="insti" name="insti" required pattern="[a-zA-Z\s]+" placeholder="Enter your institution name">
                <p><label for="major">Major</label></p>
                <input type="text" id="major" name="major" required pattern="[a-zA-Z\s]+" placeholder="Enter your major">
                <p><label for="Degree">Degree</label></p>
                <input type="text" id="Degree" name="Degree" required pattern="[a-zA-Z\s]+" placeholder="Enter your degree">
                <p><label for="uni_loca">School Location</label></p>
                <input type="text" id="sh_loca" name="sh_loca" required pattern="[a-zA-Z\s]+" placeholder="Enter your school location">
                <p><label for="uni_from"></label></p>
                <input type="month" id="uni_from" name="uni_from" required>
                <p><label for="uni_to">To</label></p>
                <input type="month" id="uni_to" name="uni_to" required>
            </fieldset>


        </form>
    </div>

</body>
</html>
