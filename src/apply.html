    <div class="form_wrapper">
        <form action="http://mercury.swin.edu.au/it000000/formtest.php" method="post">
            <div class="form_container">

                <p>
                    <legend>Your role</legend>
                </p>

                <div class="box_form">
                    <hr>
                    <label for="role">Select the role you are applying for</label>
                    <select name="role" id="role" class="box_input" required>
                        <option value="">-- Choose your role --</option>
                        <option value="role1">Data Analyst</option>
                        <option value="role2">Data Engiener</option>
                        <option value="role3">Business Analyst</option>
                        <option value="role4">Full-Stack Software Engineer</option>
                        <option value="role5">Solutions Architect</option>
                        <option value="role6">Cloud & Infrastructure Manager</option>
                        <option value="role7">Data Security Engineer</option>
                        <option value="role8">Machine Learning Engineer</option>
                        <option value="role9">Systems Architect</option>
                        <option value="role10">Data Privacy Officer</option>
                        <option value="role11">Graduate (Software Developer) EOI</option>
                        <option value="role12">Data Architect</option>
                        <option value="role13">Systems and Network Administrator</option>
                        <option value="role14">Management Accountant</option>
                        <option value="role15">DevOps Engineer</option>
                        <option value="role16">UI/UX Designer Lead</option>
                        <option value="role18">Cyber Security Operations Lead</option>
                        <option value="role19">Security Consultant</option>
                    </select>
                </div>

                <p>
                    <legend>About you</legend>
                </p>
                <hr>

                <!--Fisrt name field-->
                <div class="box_form">
                    <label for="apl_name" class="box_label">First name <span class="req">*</span></label>
                    <input type="text" id="apl_name" class="box_input" name="apl_name" required maxlength="20"
                        pattern="[a-zA-Z\s]+"
                        title="Name should be max 20 alpha characters long and contain only letters and spaces"
                        placeholder="Enter your full name">
                </div>

                <!--Last name field-->
                <div class="box_form">
                    <label for="apl_lastname" class="box_label">Last name <span class="req">*</span></label>
                    <input type="text" id="apl_lastname" class="box_input" name="last_name" required maxlength="20"
                        pattern="[a-zA-Z\s]+"
                        title="Lastname should max 20 alpha characters long and contain only letters and spaces"
                        placeholder="Enter your lastname">
                </div>

                <!--Date of birth field-->
                <div class="box_form">
                    <label for="date_birth" class="box_label">Date of Birth <span class="req">*</span></label>
                    <input type="text" name="date_birth" class="box_input" id="date_birth" required
                        pattern="[0-3][0-9]/[0-1][0-9]/[0-9]{4}" placeholder="dd/mm/yyyy"
                        title="Date of birth should be dd/mm/yyyy">

                </div>

                <!--Gender field-->
                <div class="box_form">
                    <fieldset>
                        <legend for="gender" class="box_label">Gender <span class="req">*</span></legend>
                        <div class="box_input">
                            <input type="radio" name="gender" id="apl_female" value="Female" required
                                title="Select your gender">
                            <label for="apl_female">Female</label>
                            <input type="radio" name="gender" id="apl_male" value="Male">
                            <label for="apl_male">Male</label>
                        </div>
                    </fieldset>
                </div>

                <!--Street address field-->
                <div class="box_form">
                    <label for="apl_address" class="box_label">Street Address <span class="req">*</span></label>
                    <input type="text" id="apl_address" class="box_input" maxlength="40" required
                        placeholder="Enter your street address">
                </div>

                <!--Suburb Town-->
                <div class="box_form">
                    <label for="apl_suburb" class="box_label">Suburb/Town <span class="req">*</span></label>
                        <input type="text" id="apl_suburb" class="box_input" maxlength="40" requried placeholder="Enter your suburb name">
                    
                </div>

                <!--State field-->
                <div class="box_form">
                    <label for="state" class="box_label">State <span class="req">*</span></label>
                    <select name="state" id="state" class="box_input" required>
                        <option value="VIC">VIC</option>
                        <option value="NSW">NSW</option>
                        <option value="QLD">QLD</option>
                        <option value="NT">NT</option>
                        <option value="WA">WA</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="ACT">ACT</option>
                    </select>
                </div>

                <!--Postcode field-->
                <div class="box_form">
                    <label for="apl_postcode" class="box_label">Postcode <span class="req">*</span></label>
                    <input type="number" id="apl_postcode" class="box_input" required pattern="\d{4}"
                        placeholder="Enter your postcode">
                </div>

                <!--Email field-->
                <div class="box_form">
                    <label for="apl_email" class="box_label">Email <span class="req">*</span></label>
                    <input type="email" class="box_input" id="apl_email" name="apl_email" required
                        placeholder="Enter your email">
                </div>

                <!--Phone number field-->
                <div class="box_form">
                    <label for="apl_phone" class="box_label">Phone number <span class="req">*</span></label>
                    <input type="number" id="apl_phone" class="box_input" required pattern="\d{8-12}"
                        placeholder="Enter your phone number">
                </div>

                <!--Skill list field-->
                <div class="box_form">
                    <fieldset class="vertical_radio">
                        <legend for="apl_skill" class="box_label">Skill list<span class="req">*</span></legend>
                        <label for="skill1"><input type="checkbox" name="skill" id="skill1" value="Data1" required>Data
                            Quality Principles</label>
                        <label for="skill2"><input type="checkbox" name="skill" id="skill2" value="Data2">Data privacy
                            laws & compliance</label>
                        <label for="skill3"><input type="checkbox" name="skill" id="skill3"
                                value="Data3">Problem-Solving & Critical Thinking</label>
                        <label for="skill4"><input type="checkbox" name="skill" id="skill4" value="Data4">Leadership &
                            Management</label>
                    </fieldset>
                </div>

                <!--Other skills field-->
                <div class="box_form">
                    <label for="other_skills" class="box_label">Other Skills</label>
                    <textarea id="other_skills" name="other_skills" rows="4" class="box_input"
                        placeholder="Describe your skills"></textarea>

                </div>

                <hr>

                <!--Attachment section-->
                <div class="box_form">
                    <label for="cv" class="box_label">Attach your CV</label>
                    <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" class="box_attach">
                </div>

                <!--Potfolio Section-->
                <div class="box_form">
                    <label for="apl_portfolio" class="box_label">Link to your Portfolio<img width="28" height="28"
                            src="https://img.icons8.com/windows/32/1d2628/person-male.png" alt="person-male" /></label>
                    <input type="url" id="apl_portfolio" name="portfolio" class="box_input"
                        placeholder="Enter your portfolio URL">
                </div>

                <!--LinkedIn Section-->
                <div class="box_form">
                    <label for="apl_linkedin" class="box_label">Link to your LinkedIn<img width="28" height="28"
                            src="https://img.icons8.com/windows/32/1d2628/linkedin-2.png" alt="linkedin-2" /></label>
                    <input type="url" id="apl_linkedin" name="linkedin" class="box_input"
                        placeholder="Enter your Linkedin URL">
                </div>

                <!--GitHub Section-->
                <div class="box_form">
                    <label for="apl_github" class="box_label">Link to your GitHub <img width="28" height="28"
                            src="https://img.icons8.com/windows/32/1d2628/github.png" alt="github_logo" /></label>
                    <input type="url" id="apl_github" name="github" class="box_input"
                        placeholder="Enter your Linkedin URL">
                </div>

                <!--Form buttons RESET & SUBMIT-->
                <div class="buttons_form">
                    <button type="reset" class="reset_btn">Reset Application</button>
                    <button type="submit" class="submit_btn">Submit Application</button>
                </div>
            </div>
        </form>
